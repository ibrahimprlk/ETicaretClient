<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">

      <!-- Ad Soyad -->
      <div class="form-group mb-3">
        <label for="nameSurname">Ad Soyad</label>
        <input type="text" id="nameSurname" class="form-control" formControlName="nameSurname"
               [ngClass]="{'is-invalid': submitted && component['nameSurname']?.invalid}" placeholder="Ad Soyad">
        <div class="invalid-feedback" *ngIf="submitted && component['nameSurname']?.errors?.['required']">
          Lütfen ad soyadı giriniz.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && (component['nameSurname']?.errors?.['minlength'] || component['nameSurname']?.errors?.['maxlength'])">
          Ad soyad 3 ile 50 karakter arasında olmalıdır.
        </div>
      </div>

      <!-- Kullanıcı Adı -->
      <div class="form-group mb-3">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" class="form-control" formControlName="username"
               [ngClass]="{'is-invalid': submitted && component['username']?.invalid}" placeholder="Kullanıcı Adı">
        <div class="invalid-feedback" *ngIf="submitted && component['username']?.errors?.['required']">
          Kullanıcı adı zorunludur.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
               [ngClass]="{'is-invalid': submitted && component['email']?.invalid}" placeholder="Email">
        <div class="invalid-feedback" *ngIf="submitted && component['email']?.errors?.['required']">
          Email adresi gereklidir.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && component['email']?.errors?.['email']">
          Geçerli bir email giriniz.
        </div>
      </div>

      <!-- Şifre -->
      <div class="form-group mb-3">
        <label for="password">Şifre</label>
        <input type="password" id="password" class="form-control" formControlName="password"
               [ngClass]="{'is-invalid': submitted && component['password']?.invalid}" placeholder="Şifre">
        <div class="invalid-feedback" *ngIf="submitted && component['password']?.errors?.['required']">
          Şifre gereklidir.
        </div>
      </div>

      <!-- Şifre Tekrar -->
      <div class="form-group mb-3">
        <label for="passwordConfirm">Şifre Tekrar</label>
        <input type="password" id="passwordConfirm" class="form-control" formControlName="passwordConfirm"
               [ngClass]="{'is-invalid': submitted && (component['passwordConfirm']?.invalid || frm?.errors?.['notSame'])}"
               placeholder="Şifre Tekrar">
        <div class="invalid-feedback" *ngIf="submitted && component['passwordConfirm']?.errors?.['required']">
          Şifre tekrar zorunludur.
        </div>
        <div class="invalid-feedback" *ngIf="submitted && frm?.errors?.['notSame']">
          Şifreler uyuşmuyor.
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Kayıt Ol</button>

    </form>
  </div>
  <div class="col-md-3"></div>
</div>
